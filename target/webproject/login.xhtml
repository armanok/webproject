<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Authorization</title>
</h:head>
<f:view>
    <body>

    <p:growl id="growl" sticky="true" showDetail="true"/>

    <h:form>
        <p:panelGrid columns="2" style="position: absolute; top: 250px; left: 500px">
            <f:facet name="header">Login Form</f:facet>
            <p:outputLabel value="Login: "/>
            <p:inputText value="#{wpCDI.username}"/>
            <p:outputLabel value="Password: "/>
            <p:inputText value="#{wpCDI.password}"/>
            <f:facet name="footer">
                <p:commandButton value="Login" action="#{wpCDI.loginControl}"/>
            </f:facet>
        </p:panelGrid>
    </h:form>
    </body>
</f:view>
</html>
